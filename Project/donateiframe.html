<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Beauflor</title>
    <link rel="stylesheet" type="text/css" href="css/beauflor.css" />
</head>

<body>
    <div class="donateform">
        <form id="donate" action="" method="post">
            <h3>Donate Today!</h3>
            <h4>Complete the form below and we'll contact you our donation options!</h4>
            <table>
                <input placeholder="Your Full name" type="text" tabindex="1" required autofocus>
            </table>
            <table>
                <input placeholder="Your Phone Number" type="text" tabindex="1" required autofocus>
            </table>
            <table>
                <input placeholder="Your Email Address" type="email" tabindex="2" required>
            </table>
            <table>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </table>
        </form>
    </div>
</body>

</html>
